<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Treas con Javascript</title>
    <style>
        .container{
            width: 60;
            margin: 0 auto;
            text-align: center;

        }
        .container button{
            width: 130px;
            height: 60px;
            margin: 8px;
            background-color: rgb(22, 177, 177);
            border-radius: 5px;   
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Lista de Tareas con Javascript</h1>
        <div id="formulario">
            <h2>Ingresa tarea</h2>
            <textarea name="" id="inputTarea" cols="30" rows="10"></textarea>
            <br>
            <button onclick="addTarea()">Agregar Tarea</button>
            <h2>Hola</h2>
            <input type="time" name="" id="tiempo">
        </div>
        <div id="tareas">
            <h2>Tareas</h2>
            <ul></ul>
        </div>
    </div>
    <script src="./tareas.js"></script>

</body>
</html>
